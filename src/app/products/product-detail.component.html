<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.productName}}
  </div>

  <!-- product description -->

  <div class='card-footer'>
    <button class='btn btn-primary' (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
